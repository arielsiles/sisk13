<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:app="http://encens.com/products/khipus/facelets"
                template="/layout/template.xhtml">
    <ui:define name="pageTitle">#{messages['Postulant.registry']}</ui:define>
    <ui:param name="bodyWidth" value="100%"/>
    <ui:param name="showPowered" value="true"/>
    <ui:define name="body">
        <style type="text/css">
            body {
                background-color: black;
                width: 100%;
                height: 100%;
            }
        </style>
        <h:form id="postulantForm" prependId="false">
            <s:button id="professorPostulantButtonId"
                      value="#{messages['PollCopy.teacher']}"
                      view="/public/postulant.xhtml" styleClass="button"
                      propagation="begin" style="visibility:hidden"/>
            <s:button id="managerPostulantButtonId"
                      value="#{messages['PollCopy.manager']}"
                      view="/public/managerPostulant.xhtml" styleClass="button"
                      propagation="begin" style="visibility:hidden"/>

            <div class="buttons">
                <h:commandButton id="postulantButtonId"
                                 value="#{messages['PollCopy.register']}"
                                 styleClass="button"
                                 immediate="true"
                                 onclick="return false;"
                                 tabindex="1"/>
                <rich:contextMenu event="onclick" attached="true" submitMode="none" attachTo="postulantButtonId">
                    <rich:menuItem value="#{messages['PollCopy.teacher']}"
                                   onclick="jQuery('#professorPostulantButtonId').click();"/>
                    <rich:menuItem value="#{messages['PollCopy.manager']}"
                                   onclick="jQuery('#managerPostulantButtonId').click();"/>
                </rich:contextMenu>
            </div>
            <div class="center">
                <h:graphicImage value="/img/employees/hhrrbg.jpg" style="border:0;vertical-align:middle;"/>
            </div>
            <div class="buttons">
                <h:commandButton id="postulantButtonBottonId"
                                 value="#{messages['PollCopy.register']}"
                                 styleClass="button"
                                 immediate="true"
                                 onclick="return false;"
                                 tabindex="2"/>
                <rich:contextMenu event="onclick" attached="true" submitMode="none" attachTo="postulantButtonBottonId">
                    <rich:menuItem value="#{messages['PollCopy.teacher']}"
                                   onclick="jQuery('#professorPostulantButtonId').click();"/>
                    <rich:menuItem value="#{messages['PollCopy.manager']}"
                                   onclick="jQuery('#managerPostulantButtonId').click();"/>
                </rich:contextMenu>
            </div>
        </h:form>

        <rich:jQuery selector="#postulantButton" query="click()" timing="onload"/>
    </ui:define>
</ui:composition>
