<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                template="/layout/template.xhtml">

<ui:define name="pageTitle">
    <c:choose>
        <c:when test="#{productItemAction.managed}">
            #{messages['ProductItem.edit']}
        </c:when>
        <c:otherwise>
            #{messages['ProductItem.new']}
        </c:otherwise>
    </c:choose>
</ui:define>

<ui:param name="bodyAlign" value="center"/>
<ui:param name="bodyWidth" value="60%"/>

<ui:param name="selectedTab" value="finances"/>
<ui:define name="body">
<c:set var="isProductItemInUse" value="#{productItemAction.inUse}" scope="page"/>

<h:form id="productItemForm">
<div class="buttons">

    <!--<h:commandButton id="createButtonId"
                     action="#{productItemAction.create}"
                     value="#{messages['Common.save']}"
                     styleClass="button"
                     rendered="#{!productItemAction.managed and s:hasPermission('PRODUCTITEM','CREATE')}">
        <s:defaultAction/>
    </h:commandButton>


    <h:commandButton id="updateButtonId"
                     action="#{productItemAction.update}"
                     value="#{messages['Common.save']}"
                     styleClass="button"
                     rendered="#{productItemAction.managed and s:hasPermission('PRODUCTITEM','UPDATE')}">
        <s:defaultAction/>
    </h:commandButton>-->

    <!--<h:commandButton value="#{messages['Common.delete']}"
                     styleClass="button"
                     rendered="#{productItemAction.managed and s:hasPermission('PRODUCTITEM','DELETE') and !isProductItemInUse}">
        <rich:componentControl for="deleteConfirmation"
                               event="onclick"
                               disableDefault="true"
                               operation="show"/>
    </h:commandButton>-->

    <h:commandButton action="#{cashAccountAction.cancel}"
                     value="#{messages['Common.cancel']}"
                     styleClass="button"
                     immediate="true"/>
</div>

<rich:panel id="formPanel">
<f:facet name="header">
    <c:choose>
        <c:when test="#{cashAccountAction.managed}">
            #{messages['CashAccount.edit']}
        </c:when>
        <c:otherwise>
            #{messages['CashAccount.new']}
        </c:otherwise>
    </c:choose>
</f:facet>


    <s:decorate id="accountField" template="/include/inputField.xhtml" styleClass="formRow">
        <ui:define name="label">#{messages['CashAccount.account']}</ui:define>
        <h:inputText id="account"
                     value="#{cashAccount.accountCode}"
                     styleClass="input"
                     required="true"
                     maxlength="100"
                     tabindex="1"/>
    </s:decorate>

    <s:decorate id="nameField" template="/include/inputField.xhtml" styleClass="formRow">
        <ui:define name="label">#{messages['CashAccount.name']}</ui:define>
        <h:inputText id="name"
                     value="#{cashAccount.description}"
                     styleClass="input"
                     maxlength="14"
                     tabindex="2"/>
    </s:decorate>

    <s:decorate id="stateField" template="/include/inputField.xhtml" styleClass="formRow">
        <ui:define name="label">#{messages['CashAccount.type']}</ui:define>
        <h:selectOneMenu id="state"
                         value="#{cashAccount.accountType}"
                         styleClass="input"
                         required="true"
                         tabindex="3">
            <s:selectItems value="#{cashAccountTypes}"
                           var="element"
                           label="#{messages[element.resourceKey]}"
                           noSelectionLabel=""
                           hideNoSelectionLabel="false"/>
            <s:convertEnum/>
        </h:selectOneMenu>

    </s:decorate>



</rich:panel>

<div class="buttons">
    <h:commandButton action="#{cashAccountAction.cancel}"
                     value="#{messages['Common.cancel']}"
                     styleClass="button"
                     immediate="true"
                     tabindex="19"/>
</div>
</h:form>

<s:decorate template="/include/modalDialog.xhtml"
            rendered="#{productItemAction.managed and s:hasPermission('PRODUCTITEM','DELETE') and !isProductItemInUse}">
    <ui:param name="dialogId" value="deleteConfirmation"/>
    <ui:define name="dialogTitle">#{messages['Common.delete.confirmation']}</ui:define>
    <ui:define name="dialogContent">
        <p>
            <h:outputFormat value="#{messages['ProductItem.delete.confirmation']}">
                <f:param value="#{productItem.name}"/>
            </h:outputFormat>
        </p>
    </ui:define>
    <ui:define name="dialogOption">
        <a4j:commandButton action="#{productItemAction.delete}"
                           value="#{messages['Common.delete']}"
                           rendered="#{s:hasPermission('PRODUCTITEM','DELETE')}"
                           immediate="true"
                           styleClass="button"/>
    </ui:define>
</s:decorate>

<s:decorate id="cashAccountListModalPanelContainer" template="/finances/cashAccountListModalPanel.xhtml">
    <ui:param name="hasWarehousePermission" value="true"/>
    <ui:param name="containerId" value="cashAccountListModalPanelContainer"/>
    <ui:param name="dialogId" value="cashAccountListModalPanel"/>
    <ui:define name="assignButton">
        <a4j:commandButton id="assignButton"
                           action="#{productItemAction.assignProductItemAccount(cashAccountItem)}"
                           image="/img/active.gif"
                           styleClass="select-image-middle"
                           reRender="productItemAccountField"
                           oncomplete="Richfaces.hideModalPanel('cashAccountListModalPanel');"/>
    </ui:define>
</s:decorate>



<!--Set selector Id to enable focus-->
<rich:jQuery selector="#name" query="focus()" timing="onload"/>
</ui:define>
</ui:composition>
