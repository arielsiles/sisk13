<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:app="http://encens.com/products/khipus/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:c="http://java.sun.com/jstl/core">
    <c:set var="oneColumn" value="#{not empty oneColumn}"/>

    <h:panelGrid columns="#{oneColumn?1:2}" width="100%" cellpadding="0" cellspacing="0" border="0"
                 columnClasses="#{oneColumn?'width100percent':'width50percent,width50percent'}">
        <s:div>
            <s:decorate id="createdByField" template="/include/inputField.xhtml" styleClass="formRow">
                <ui:define name="label">#{messages['Common.createdBy']}</ui:define>
                <h:outputText value="#{entity.createdBy.employee.fullName}" styleClass="input"/>
            </s:decorate>

            <s:decorate id="creationDateField" template="/include/inputField.xhtml" styleClass="formRow">
                <ui:define name="label">#{messages['Common.creationDate']}</ui:define>
                <h:outputText value="#{entity.creationDate}" styleClass="input">
                    <f:convertDateTime pattern="#{messages['patterns.dateTime']}"
                                       timeZone="#{sessionUser.timeZone}"
                                       type="both"/>
                </h:outputText>
            </s:decorate>
        </s:div>
        <s:div rendered="#{not empty entity.updatedBy}">
            <s:decorate id="updatedByField" template="/include/inputField.xhtml" styleClass="formRow">
                <ui:define name="label">#{messages['Common.updatedBy']}</ui:define>
                <h:outputText value="#{entity.updatedBy.employee.fullName}" styleClass="input"/>
            </s:decorate>

            <s:decorate id="updateDateField" template="/include/inputField.xhtml" styleClass="formRow">
                <ui:define name="label">#{messages['Common.updateDate']}</ui:define>
                <h:outputText value="#{entity.updateDate}"
                              styleClass="input">
                    <f:convertDateTime pattern="#{messages['patterns.dateTime']}"
                                       timeZone="#{sessionUser.timeZone}"
                                       type="both"/>
                </h:outputText>
            </s:decorate>
        </s:div>
    </h:panelGrid>

</ui:composition>
