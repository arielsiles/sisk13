    <ui:define name="pageTitle">#{messages['Reports.kardex.movement.itemDestination.titleReport']}</ui:define>
    <ui:param name="bodyAlign" value="center"/>
    <ui:param name="bodyWidth" value="70%"/>

    <ui:define name="body">
        <h:form id="estimationStockReportForm">

            <rich:panel>
                <f:facet name="header">
                    #{messages['Reports.kardex.movement.itemDestination.titleReport']}

                <s:decorate id="startDateField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['Common.initDate']}</ui:define>
                    <rich:calendar id="startDate"
                                   value="#{itemDestinationReportAction.startDate}"
                                   datePattern="#{messages['patterns.date']}"
                                   enableManualInput="true"
                                   required="true"
                                   tabindex="1">
                        <f:convertDateTime pattern="#{messages['patterns.date']}"
                                           timeZone="#{sessionUser.timeZone}"
                                           type="date"/>
                    </rich:calendar>
                </s:decorate>

                <s:decorate id="endDateField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['Common.endDate']}</ui:define>
                    <rich:calendar id="endDate"
                                   value="#{itemDestinationReportAction.endDate}"
                                   datePattern="#{messages['patterns.date']}"
                                   enableManualInput="true"
                                   required="true"
                                   tabindex="2">
                        <f:convertDateTime pattern="#{messages['patterns.date']}"
                                           timeZone="#{sessionUser.timeZone}"
                                           type="date"/>
                        <app:dateRangeValidator forId="startDate"
                                                forLabel="#{messages['Reports.kardex.movement.startDate']}"
                                                type="greater"/>
                    </rich:calendar>
                </s:decorate>

                    <ui:define name="label">#{messages['WarehouseVoucher.warehouse']}</ui:define>
                    <h:selectOneMenu id="warehouse"
                                     value="#{itemDestinationReportAction.warehouse}"
                                     styleClass="input"
                                     required="true"
                                     tabindex="13">
                        <s:selectItems value="#{warehouseList.resultList}"
                                       var="element"
                                       label="#{element.name}"
                                       noSelectionLabel=""
                                       hideNoSelectionLabel="false"/>
                        <s:convertEntity/>
                        <a4j:support event="onchange"
                                     reRender="warehouseField, warehouse"
                                     ajaxSingle="true"/>
                    </h:selectOneMenu>

            </rich:panel>

            <app:reportDefaultOptions reportAction="#{itemDestinationReportAction}" showPageFormat="false"
                                      tabIndex="3"
                                      showReportTitle="false"/>

            <div class="buttons">
                <h:commandButton action="#{itemDestinationReportAction.generateReport}"
                                 styleClass="button"
                                 value="#{messages['Common.generate']}" id="generateButtonId" tabindex="4">
                    <s:defaultAction/>
                </h:commandButton>
            </div>

        </h:form>

        <s:decorate id="warehouseListModalPanelContainer" template="/warehouse/warehouseListModalPanel.xhtml">
            <ui:param name="containerId" value="warehouseListModalPanelContainer"/>
            <ui:param name="dialogId" value="warehouseModalPanel"/>
            <ui:define name="assignButton">
                <a4j:commandButton id="assignButton"
                                   title="#{messages['Common.choose']}"
                                   action="#{itemDestinationReportAction.setWarehouse(warehouseItem)}"
                                   image="/img/active.gif"
                                   styleClass="select-image"
                                   reRender="warehouseField"
                                   oncomplete="Richfaces.hideModalPanel('warehouseModalPanel');"/>
