<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:app="http://encens.com/products/khipus/facelets"
                template="/layout/template.xhtml">
    <ui:define
            name="pageTitle">#{messages['ExpenseBudget.report.expenseBudgetConsolidatedExecutionReport.title']}</ui:define>
    <ui:param name="bodyWidth" value="80%"/>
    <ui:param name="selectedTab" value="finances"/>
    <ui:define name="body">
        <h:form id="expenseBudgetConsolidatedExecutionReportForm">

            <rich:simpleTogglePanel
                    label="#{messages['ExpenseBudget.report.expenseBudgetConsolidatedExecutionReport.title']}"
                    switchType="client">
                <s:decorate template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['EntryBudget.seat']}</ui:define>
                    <h:selectOneMenu id="businessUnit"
                                     value="#{expenseBudgetConsolidatedExecutionReportAction.businessUnit}"
                                     styleClass="input"
                                     tabindex="1">
                        <s:selectItems value="#{businessUnitList}" var="businessUnit"
                                       label="#{businessUnit.fullName}"
                                       noSelectionLabel=""
                                       hideNoSelectionLabel="false"/>
                        <s:convertEntity/>
                    </h:selectOneMenu>
                </s:decorate>
                <s:decorate id="classifierField" template="/include/inputField.xhtml"
                            styleClass="formRow">
                    <ui:define name="label">#{messages['ExpenseBudget.accountingItem']}</ui:define>
                    <h:selectOneMenu id="classifier"
                                     value="#{expenseBudgetConsolidatedExecutionReportAction.classifier}"
                                     styleClass="input" tabindex="3">
                        <s:selectItems value="#{accountingItemList}" var="accountingItem"
                                       label="#{accountingItem.fullName}"
                                       noSelectionLabel="" hideNoSelectionLabel="false"/>
                        <s:convertEntity/>
                    </h:selectOneMenu>
                </s:decorate>
                <s:decorate id="gestionField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['EntryBudget.gestion']}</ui:define>
                    <h:selectOneMenu id="gestion"
                                     value="#{expenseBudgetConsolidatedExecutionReportAction.gestion}"
                                     styleClass="input"
                                     tabindex="4"
                                     required="true">
                        <s:selectItems value="#{gestionList}" var="gestion"
                                       label="#{gestion.year}"
                                       noSelectionLabel=""
                                       hideNoSelectionLabel="false"/>
                        <s:convertEntity/>
                    </h:selectOneMenu>
                </s:decorate>
                <s:decorate id="monthField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define
                            name="label">#{messages['ExpenseBudget.report.expenseBudgetExecutionReport.month']}</ui:define>
                    <h:selectOneMenu id="month"
                                     value="#{expenseBudgetConsolidatedExecutionReportAction.movementMonth}"
                                     styleClass="input"
                                     tabindex="5"
                                     required="true">
                        <s:selectItems value="#{months}"
                                       var="element"
                                       label="#{messages[element.resourceKey]}"
                                       noSelectionLabel=""
                                       hideNoSelectionLabel="false"/>
                        <s:convertEnum/>
                    </h:selectOneMenu>
                </s:decorate>

                <rich:jQuery selector="#name" query="focus()" timing="onload"/>
            </rich:simpleTogglePanel>

            <app:reportDefaultOptions reportAction="#{expenseBudgetConsolidatedExecutionReportAction}"
                                      showPageFormat="false"
                                      showReportTitle="false"/>

            <div class="buttons">
                <h:commandButton action="#{expenseBudgetConsolidatedExecutionReportAction.generateReport}"
                                 styleClass="button"
                                 value="#{messages['Common.generate']}" id="searchButtonId" tabindex="6">
                    <s:defaultAction/>
                </h:commandButton>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
