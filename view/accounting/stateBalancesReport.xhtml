<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:app="http://encens.com/products/khipus/facelets"
                xmlns:c="http://java.sun.com/jstl/core"
                template="/layout/template.xhtml">

<ui:define name="pageTitle">#{messages['stateBalances.report']}</ui:define>
<ui:param name="bodyAlign" value="center"/>
<ui:param name="bodyWidth" value="70%"/>

<ui:param name="selectedTab" value="finances"/>
<ui:define name="body">
    <h:form id="productItemReportForm">

        <rich:panel>
            <f:facet name="header">
                #{messages['stateBalances.report']}
            </f:facet>
            <h:panelGrid columns="1" width="100%" cellpadding="0" cellspacing="0" border="0"
                         columnClasses="width50percent">

                <s:decorate id="dateFromField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['Voucher.majorReport.dateFrom']}</ui:define>
                    <rich:calendar id="dateFrom"
                                   value="#{stateBalancesReportAction.startDate}"
                                   styleClass="input"
                                   datePattern="#{messages['patterns.date']}"
                                   timeZone="#{sessionUser.timeZone}"
                                   required="true"
                                   enableManualInput="true"
                                   tabindex="1">
                    <f:convertDateTime pattern="#{messages['patterns.date']}"/>
                    </rich:calendar>
                </s:decorate>

                <s:decorate id="dateToField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['Voucher.majorReport.dateTo']}</ui:define>
                    <rich:calendar id="dateTo"
                                   value="#{stateBalancesReportAction.endDate}"
                                   styleClass="input"
                                   datePattern="#{messages['patterns.date']}"
                                   timeZone="#{sessionUser.timeZone}"
                                   required="true"
                                   enableManualInput="true"
                                   tabindex="2">
                    <f:convertDateTime pattern="#{messages['patterns.date']}"/>
                    </rich:calendar>
                </s:decorate>

            </h:panelGrid>
        </rich:panel>

        <app:reportDefaultOptions reportAction="#{stateBalancesReportAction}" showPageFormat="false"
                                  tabIndex="11"
                                  showReportTitle="false"/>

        <div class="buttons">
            <h:commandButton action="#{stateBalancesReportAction.generateReport}"
                             styleClass="button"
                             value="#{messages['Common.generate']}" id="searchButtonId" tabindex="12">
                <s:defaultAction/>
            </h:commandButton>
        </div>
    </h:form>

</ui:define>
</ui:composition>
