<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="/layout/template.xhtml">

<ui:define name="pageTitle">#{messages['Accounting.generateCostOfSales']}</ui:define>
<ui:param name="bodyAlign" value="center"/>
<ui:param name="bodyWidth" value="55%"/>

<ui:param name="selectedTab" value="finances"/>
<ui:define name="body">
    <h:form id="productItemReportForm">

        <rich:panel>
            <f:facet name="header">
                #{messages['Accounting.generateCostOfSales']}
            </f:facet>
            <h:panelGrid columns="1" width="100%" cellpadding="0" cellspacing="0" border="0"
                         columnClasses="width50percent">

                <s:decorate id="dateFromField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['Voucher.majorReport.dateFrom']}</ui:define>
                    <rich:calendar id="dateFrom"
                                   value="#{voucherAction.startDate}"
                                   styleClass="input"
                                   datePattern="#{messages['patterns.date']}"
                                   timeZone="#{sessionUser.timeZone}"
                                   required="true"
                                   enableManualInput="true"
                                   tabindex="1">
                    <f:convertDateTime pattern="#{messages['patterns.date']}"/>
                    </rich:calendar>
                </s:decorate>

                <s:decorate id="dateToField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['Voucher.majorReport.dateTo']}</ui:define>
                    <rich:calendar id="dateTo"
                                   value="#{voucherAction.endDate}"
                                   styleClass="input"
                                   datePattern="#{messages['patterns.date']}"
                                   timeZone="#{sessionUser.timeZone}"
                                   required="true"
                                   enableManualInput="true"
                                   tabindex="2">
                    <f:convertDateTime pattern="#{messages['patterns.date']}"/>
                    </rich:calendar>
                </s:decorate>

                <!--<s:decorate id="saleTypeField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['Product.saleType']}</ui:define>
                    <h:selectOneMenu id="saleType"
                                     value="#{voucherAction.saleType}"
                                     styleClass="input"
                                     required="true"
                                     tabindex="3">
                        <s:selectItems value="#{saleTypeEnum}" var="saleType"
                                       label="#{messages[saleType.resourceKey]}"
                                       hideNoSelectionLabel="false"
                                       noSelectionLabel=""/>
                        <s:convertEnum/>
                    </h:selectOneMenu>
                </s:decorate>-->

                <s:decorate id="productSaleTypeField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['Product.productSaleType']}</ui:define>
                    <h:selectOneMenu id="productSaleType"
                                     value="#{voucherAction.productSaleType}"
                                     styleClass="input"
                                     required="true"
                                     tabindex="3">
                        <s:selectItems value="#{productSaleTypeEnum}" var="productSaleType"
                                       label="#{messages[productSaleType.resourceKey]}"
                                       hideNoSelectionLabel="false"
                                       noSelectionLabel=""/>
                        <s:convertEnum/>
                    </h:selectOneMenu>
                </s:decorate>

            </h:panelGrid>
        </rich:panel>


        <div class="buttons">
            <h:commandButton action="#{voucherAction.generateCostOfSales}"
                             styleClass="button"
                             value="#{messages['Common.generate']}" id="searchButtonId" tabindex="12">
                <s:defaultAction/>
            </h:commandButton>
        </div>

    </h:form>

</ui:define>
</ui:composition>
