<h:panelGrid columns="2" width="100%" cellpadding="0" cellspacing="0" border="0" columnClasses="width50percent, width50percent"
             rendered="#{not empty personEntity.entity}">
    <s:div id="leftSidePanel">

        <s:decorate id="idNumberField" template="/include/inputField.xhtml" styleClass="formRow">
            <ui:param name="required" value="true"/>
            <ui:define name="label">
                <h:outputText value="#{messages['Person.idNumber']}"/>
            </ui:define>
            <h:inputText id="idNumber"
                         value="#{person.idNumber}"
                         styleClass="input"
                         required="true"
                         immediate="true"
                         maxlength="100"/>
        </s:decorate>

        <s:decorate id="firstNameField" template="/include/inputField.xhtml" styleClass="formRow">
            <ui:define name="label">
                <h:outputText value="#{messages['Person.firstName']}"/>
            </ui:define>
            <h:inputText id="firstName"
                         value="#{person.firstName}"
                         styleClass="input"
                         immediate="true"
                         required="true"
                         maxlength="20"/>

        </s:decorate>
