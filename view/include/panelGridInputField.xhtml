<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:c="http://java.sun.com/jstl/core"
     xmlns:app="http://encens.com/products/khipus/facelets"
     xmlns:s="http://jboss.com/products/seam/taglib"
     style="padding-top:1px; padding-bottom:1px;">

    <c:if test="#{empty columnClasses}">
        <c:set var="columnClasses" value="width40percent,width60percent"/>
    </c:if>

    <s:div styleClass="#{invalid ? 'errors':''}">
        <h:panelGrid columns="2" border="0" cellpadding="0" cellspacing="0" width="95%"
                     columnClasses="#{columnClasses}">
            <s:div>
                <ui:insert name="label"/>
                <s:span styleClass="required"
                        rendered="#{required or (not empty showRequired and showRequired)}">*</s:span>
            </s:div>
            <h:panelGrid columns="1" border="0" cellpadding="0" cellspacing="0" columnClasses="center">
                <ui:insert/>
                <c:if test="#{not empty inputId}">
                    <h:message for="#{inputId}"
                               styleClass="errors"
                               style="display:block;"/>
                </c:if>
            </h:panelGrid>
        </h:panelGrid>
    </s:div>
</div>
