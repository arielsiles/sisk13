<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:app="http://encens.com/products/khipus/facelets"
                template="/layout/template.xhtml">
    <ui:define name="pageTitle">
        <c:choose>
            <c:when test="#{accountAction.managed}">
                #{messages['Account.edit']}
            </c:when>
            <c:otherwise>
                #{messages['Account.new']}
            </c:otherwise>
        </c:choose>
    </ui:define>
    <ui:param name="bodyWidth" value="60%"/>
    <ui:param name="selectedTab" value="customers"/>
    <ui:define name="body">

        <h:form id="accountForm">

            <div class="buttons">
                <!--<h:commandButton action="#{creditAction.addCreditPayment}"
                                 value="#{messages['CreditTransaction.newPayment']}"
                                 styleClass="button"
                                 immediate="true"
                                 rendered="#{creditAction.managed}"/>-->

                <h:commandButton id="createButtonId"
                                 action="#{accountAction.create}"
                                 value="#{messages['Common.save']}"
                                 styleClass="button"
                                 rendered="#{!accountAction.managed and s:hasPermission('CREDIT','CREATE')}">
                </h:commandButton>

                <h:commandButton id="updateButtonId"
                                 action="#{accountAction.update}"
                                 value="#{messages['Common.save']}"
                                 styleClass="button"
                                 rendered="#{accountAction.managed}">
                    <s:defaultAction/>
                </h:commandButton>

                <!--<h:commandButton value="#{messages['Common.delete']}"
                                 styleClass="button"
                                 rendered="#{accountAction.managed}">
                    <rich:componentControl for="deleteConfirmation"
                                           event="onclick"
                                           disableDefault="true"
                                           operation="show"/>
                </h:commandButton>-->

                <h:commandButton action="#{accountAction.cancel}"
                                 value="#{messages['Common.cancel']}"
                                 styleClass="button"
                                 immediate="true">
                </h:commandButton>
            </div>

            <rich:panel id="formPanel">
                <f:facet name="header">
                    <c:choose>
                        <c:when test="#{accountAction.managed}">
                            #{messages['Account.edit']}
                        </c:when>
                        <c:otherwise>
                            #{messages['Account.new']}
                        </c:otherwise>
                    </c:choose>
                </f:facet>

                <s:decorate id="partnerField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['Partner.partner']}</ui:define>
                    <h:selectOneMenu id="partnerId" value="#{account.partner}"
                                     styleClass="input"
                                     required="true"
                                     tabindex="1">
                        <s:selectItems value="#{partnerList.resultList}"
                                       var="partner"
                                       label="#{partner.fullName}"
                                       noSelectionLabel=""
                                       hideNoSelectionLabel="false"/>
                        <s:convertEntity/>
                    </h:selectOneMenu>
                </s:decorate>

                <s:decorate id="accountNumberField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['Account.accountNumber']}</ui:define>
                    <h:inputText id="accountNumber" value="#{account.accountNumber}" styleClass="input"
                                 maxlength="25" tabindex="2" required="true"/>
                </s:decorate>

                <s:decorate id="currencyField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['Account.currency']}</ui:define>
                    <h:selectOneMenu id="currency" value="#{account.currency}" styleClass="input"
                                     tabindex="3" required="true">
                        <s:selectItems value="#{currencyTypeEnum}" var="currency" label="#{messages[currency.resourceKey]}"
                                       noSelectionLabel=""
                                       hideNoSelectionLabel="false"/>
                        <s:convertEnum/>
                    </h:selectOneMenu>
                </s:decorate>

                <s:decorate id="accountStateField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['Account.state']}</ui:define>
                    <h:selectOneMenu id="accountState" value="#{account.accountState}" styleClass="input"
                                     tabindex="3" required="true">
                        <s:selectItems value="#{accountStateEnum}" var="accountState" label="#{messages[accountState.resourceKey]}"
                                       noSelectionLabel=""
                                       hideNoSelectionLabel="false"/>
                        <s:convertEnum/>
                    </h:selectOneMenu>
                </s:decorate>

            </rich:panel>
        </h:form>

        <!--<s:decorate template="/include/modalDialog.xhtml"
                    rendered="#{creditAction.managed and s:hasPermission('CREDIT','DELETE')}">
            <ui:param name="dialogId" value="deleteConfirmation"/>
            <ui:define name="dialogTitle">#{messages['Common.delete.confirmation']}</ui:define>
            <ui:define name="dialogContent">
                <p>
                    <h:outputFormat value="#{messages['Credit.delete.confirmation']}">
                        <f:param value="#{credit.amount}"/>
                        <f:param value="#{credit.partner.name}"/>
                    </h:outputFormat>
                </p>
            </ui:define>
            <ui:define name="dialogOption">
                <a4j:commandButton action="#{creditAction.delete}"
                                   value="#{messages['Common.delete']}"
                                   immediate="true"
                                   rendered="#{creditAction.managed and s:hasPermission('CREDIT','DELETE')}"
                                   styleClass="button"/>
            </ui:define>
        </s:decorate>-->

        <rich:jQuery selector="#customer" query="focus()" timing="onload"/>
    </ui:define>
</ui:composition>
