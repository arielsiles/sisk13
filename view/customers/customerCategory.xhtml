<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:app="http://encens.com/products/khipus/facelets"
                template="/layout/template.xhtml">
    <ui:define name="pageTitle">
        <c:choose>
            <c:when test="#{customerCategoryAction.managed}">
                #{messages['CustomerCategory.edit']}
            </c:when>
            <c:otherwise>
                #{messages['CustomerCategory.new']}
            </c:otherwise>
        </c:choose>
    </ui:define>
    <ui:param name="bodyWidth" value="50%"/>
    <ui:param name="selectedTab" value="customers"/>
    <ui:define name="body">
        <h:form id="customerCategoryForm">
            <div class="buttons">
                <h:commandButton id="createButtonId"
                                 action="#{customerCategoryAction.create}"
                                 value="#{messages['Common.save']}"
                                 rendered="#{!customerCategoryAction.managed and s:hasPermission('CUSTOMERDISCOUNTRULE','CREATE')}"
                                 styleClass="button">
                    <s:defaultAction/>
                </h:commandButton>

                <h:commandButton id="updateButtonId"
                                 action="#{customerCategoryAction.update}"
                                 value="#{messages['Common.save']}"
                                 rendered="#{customerCategoryAction.managed and s:hasPermission('CUSTOMERDISCOUNTRULE','UPDATE')}"
                                 styleClass="button">
                    <s:defaultAction/>
                </h:commandButton>

                <h:commandButton value="#{messages['Common.delete']}"
                                 styleClass="button"
                                 rendered="#{customerCategoryAction.managed and s:hasPermission('CUSTOMERDISCOUNTRULE','DELETE')}">
                    <rich:componentControl for="deleteConfirmation"
                                           event="onclick"
                                           disableDefault="true"
                                           operation="show"/>
                </h:commandButton>
                <h:commandButton action="#{customerCategoryAction.cancel}"
                                 styleClass="button"
                                 value="#{messages['Common.cancel']}"
                                 immediate="true"/>
            </div>

            <rich:panel id="formPanel">
                <f:facet name="header">
                    <c:choose>
                        <c:when test="#{customerCategoryAction.managed}">
                            #{messages['CustomerCategory.edit']}
                        </c:when>
                        <c:otherwise>
                            #{messages['CustomerCategory.new']}
                        </c:otherwise>
                    </c:choose>
                </f:facet>

                <s:decorate id="nameField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['CustomerCategory.name']}</ui:define>
                    <h:inputText id="name" value="#{customerCategory.name}" styleClass="input" required="true"
                                 maxlength="150" tabindex="1"/>
                </s:decorate>
            </rich:panel>

            <c:if test="#{customerCategoryAction.managed}">
                <!--<rich:tabPanel switchType="ajax" selectedTab="creditTransactionTab">-->
                    <!--<rich:tab name="priceItemTab" label="#{messages['CustomerCategory.products']}" ajaxSingle="true">-->
                        <rich:dataTable id="priceItemListId"
                                        value="#{priceItemDataModel}"
                                        var="priceItem"
                                        rows="#{sessionUser.rowsPerPage}"
                                        width="100%"
                                        columnsWidth="10%, 60%, 30%">
                            <f:facet name="header">
                                <rich:columnGroup>
                                    <rich:column>
                                        <h:outputText value="#{messages['CustomerCategory.productItem.code']}" />
                                    </rich:column>

                                    <rich:column>
                                        <h:outputText value="#{messages['CustomerCategory.productItem.name']}" />
                                    </rich:column>

                                    <rich:column>
                                        <h:outputText value="#{messages['CustomerCategory.productItem.price']}" />
                                    </rich:column>

                                    <!--<rich:column styleClass="center">
                                        <h:outputText value="#{messages['Common.action']}" />
                                    </rich:column>-->

                                </rich:columnGroup>
                            </f:facet>

                            <rich:column>
                                <h:outputText value="#{priceItem.productItemCode}"/>
                            </rich:column>

                            <rich:column>
                                <h:outputText value="#{priceItem.productItem.name}"/>
                            </rich:column>

                            <rich:column styleClass="right">
                                <h:outputText value="#{priceItem.salePrice}">
                                    <app:realNumberConverter pattern="#{messages['patterns.decimalNumber']}"/>
                                </h:outputText>
                            </rich:column>

                            <!--<rich:column styleClass="center"></rich:column>-->

                        </rich:dataTable>
                        <app:dataScroller id="ListIdListDataScrollerId"
                                          for="priceItemListId"
                                          dataModel="#{priceItemDataModel}"/>
                    <!--</rich:tab>-->
                <!--</rich:tabPanel>-->
            </c:if>


            <div class="buttons">

            </div>

        </h:form>

        <s:decorate template="/include/modalDialog.xhtml"
                    rendered="#{customerCategoryAction.managed and s:hasPermission('CUSTOMERDISCOUNTRULE','DELETE')}">
            <ui:param name="dialogId" value="deleteConfirmation"/>
            <ui:define name="dialogTitle">#{messages['Common.delete.confirmation']}</ui:define>
            <ui:define name="dialogContent">
                <p>
                    <h:outputFormat value="#{messages['CustomerCategory.delete.confirmation']}">
                        <f:param value="#{customerCategory.name}"/>
                    </h:outputFormat>
                </p>
            </ui:define>
            <ui:define name="dialogOption">
                <a4j:commandButton action="#{customerCategoryAction.delete}"
                                   value="#{messages['Common.delete']}"
                                   immediate="true"
                                   rendered="#{customerCategoryAction.managed and s:hasPermission('CUSTOMERDISCOUNTRULE','DELETE')}"
                                   styleClass="button"/>
            </ui:define>
        </s:decorate>

        <rich:jQuery selector="#name" query="focus()" timing="onload"/>
    </ui:define>

</ui:composition>
