                xmlns:app="http://encens.com/products/khipus/facelets"

<ui:define name="pageTitle">#{messages['CashSale.transferCash']}</ui:define>
<ui:param name="bodyWidth" value="60%"/>
<ui:param name="selectedTab" value="customers"/>
<ui:define name="body">
<h:form id="bankForm">

    <div class="buttons">
        <h:commandButton action="#{cashSaleAction.cancel}" value="#{messages['Common.cancel']}"
                         styleClass="button" immediate="true"/>
    </div>

        <h:commandButton action="#{bankAction.create}" value="#{messages['Common.save']}"

                         styleClass="button"

                                   operation="show"/>
        </h:commandButton>
        <h:commandButton action="#{bankAction.cancel}" value="#{messages['Common.cancel']}"
                         styleClass="button" immediate="true"/>
    </div>-->

    <rich:panel id="formPanel">
        <f:facet name="header">#{messages['CashSale.transferCash']}</f:facet>


        <!--<s:decorate id="nameField" template="/include/inputField.xhtml" styleClass="formRow">
            <ui:define name="label">#{messages['CashSale.transfer.gloss']}</ui:define>
            <h:inputText id="name" value="#{cashSaleAction.gloss}" styleClass="inputLarge400" required="true" tabindex="1"/>
        </s:decorate>-->

        <s:decorate id="glossField" template="/include/inputField.xhtml" styleClass="formRow">
            <ui:define name="label">#{messages['CashSale.transfer.gloss']}</ui:define>
            <h:inputTextarea id="gloss"
                             value="#{cashSaleAction.gloss}"
                             required="true"
                             styleClass="input textarea-medium"
                             tabindex="3">
                <f:validateLength maximum="500"/>
            </h:inputTextarea>
        </s:decorate>


        <s:decorate id="startDateField" template="/include/inputField.xhtml" styleClass="formRow">
            <ui:define name="label">#{messages['CashSale.transfer.startDate']}</ui:define>
            <rich:calendar value="#{cashSaleAction.startDate}"
                           popup="true"
                           datePattern="#{messages['patterns.date']}"
                           styleClass="input"
                           enableManualInput="true"
                           tabindex="1"
                           required="true">
                <f:convertDateTime pattern="#{messages['patterns.date']}" timeZone="#{sessionUser.timeZone}" type="date"/>
            </rich:calendar>
        </s:decorate>

        <s:decorate id="endDateField" template="/include/inputField.xhtml" styleClass="formRow">
            <ui:define name="label">#{messages['CashSale.transfer.endDate']}</ui:define>
            <rich:calendar value="#{cashSaleAction.endDate}"
                           datePattern="#{messages['patterns.date']}"
                           enableManualInput="true"
                           required="true"
                           tabindex="3">
                <f:convertDateTime pattern="#{messages['patterns.date']}" timeZone="#{sessionUser.timeZone}"
                                   type="date"/>
            </rich:calendar>
        </s:decorate>

        <s:decorate id="amountTransferField" template="/include/inputField.xhtml" styleClass="formRow">
            <ui:define name="label">#{messages['CashSale.transferAmount']}</ui:define>
            <h:outputText id="amountTransfer"
                         value="#{cashSaleAction.transferAmount}"
                         styleClass="input">
                <app:realNumberConverter forId="amountTransfer" pattern="#{messages['patterns.decimalNumber']}"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="amountTransferButtonField" template="/include/inputField.xhtml" styleClass="formRow">
            <a4j:commandButton action="#{cashSaleAction.calculateTransfer}" reRender="amountTransfer,startDateField,endDateField"
                               styleClass="button"
                               value="#{messages['CashSale.calculate']}" id="amountTransferButtonId" tabindex="4">
                <s:defaultAction/>
            </a4j:commandButton>
        </s:decorate>

        <div class="buttons">
        <h:commandButton action="#{cashSaleAction.generateTransfer}"
                         value="#{messages['CashSale.generateTransfer']}"
                         styleClass="button" rendered="#{s:hasPermission('TRANSFER_VETERINARY_CASHSALE','VIEW')}" />
        </div>

        <!--<s:decorate id="transferField" template="/include/inputField.xhtml" styleClass="formRow">
            <h:commandButton value="#{messages['CashSale.generateTransfer']}"
                             styleClass="button">
                <rich:componentControl for="generateTransferConfirmation" event="onclick" disableDefault="true" operation="show"/>
            </h:commandButton>
        </s:decorate>-->

    </rich:panel>


</h:form>

<s:decorate template="/include/modalDialog.xhtml">
    <ui:param name="dialogId" value="generateTransferConfirmation"/>
    <ui:define name="dialogTitle">#{messages['Common.confirmation']}</ui:define>
    <ui:define name="dialogContent">
        <p>
            <h:outputFormat value="#{messages['CashSale.generateTransferConfirmation']}" />
        </p>
    </ui:define>
    <ui:define name="dialogOption">
        <a4j:commandButton action="#{cashSaleAction.generateTransfer}"
                           value="#{messages['Common.confirm']}"
                           immediate="true"
                           tabindex="21"
                           styleClass="button"/>
    </ui:define>
</s:decorate>


<s:fragment rendered="#{!bankAction.managed}">
    <rich:jQuery selector="#idNumber" query="focus()" timing="onload"/>
</s:fragment>
<s:fragment rendered="#{bankAction.managed}">
    <rich:jQuery selector="#documentType" query="focus()" timing="onload"/>
</s:fragment>
</ui:define>
