<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:app="http://encens.com/products/khipus/facelets"
                template="/layout/template.xhtml">

<ui:define name="pageTitle">
    #{messages['Credit.guarantor.new']}
</ui:define>
<ui:param name="bodyWidth" value="65%"/>
<!--<ui:param name="bodyAlign" value="center"/>-->
<ui:param name="selectedTab" value="customers"/>

<ui:define name="body">
    <h:form id="creditTransactionPaymentForm">

        <c:set var="payAmountId" value="payAmount"/>

        <div class="buttons">


            <!--<h:commandButton id="createButtonId"
                             action="#{creditTransactionAction.createCreditTransaction(credit)}"
                             value="#{messages['CreditTransaction.save']}"
                             styleClass="button"
                             rendered="#{!creditTransactionAction.managed}">
            </h:commandButton>

            <h:commandButton value="#{messages['Common.delete']}"
                             styleClass="button"
                             rendered="#{creditTransactionAction.managed}">
                <rich:componentControl for="deleteConfirmation"
                                       event="onclick"
                                       disableDefault="true"
                                       operation="show"/>
            </h:commandButton>-->

            <h:commandButton action="#{guarantorAction.cancel}"
                             value="#{messages['Common.cancel']}"
                             styleClass="button"
                             immediate="true"/>
        </div>

        <rich:panel id="formPanel">
            <f:facet name="header">#{messages['PurchaseOrderPayment.new']}</f:facet>


            <s:decorate id="personField" template="/include/viewField.xhtml" styleClass="formRow">
                <ui:define name="label">#{messages['Partner.person']}</ui:define>
                <app:selectPopUp id="person"
                                 textValue="#{guarantor.person.fullName}"
                                 value="#{guarantor.person}"
                                 searchModalPanel="personListModalPanel"
                                 dataModel="#{personDataModel}"
                                 reRender="personField"
                                 hotKeySelect="alt+2"
                                 tabindex="11"/>
            </s:decorate>

            <s:decorate id="descriptionField" template="/include/inputField.xhtml" styleClass="formRow">
                <ui:define name="label">#{messages['Credit.guarantor.description']}</ui:define>
                <h:inputTextarea id="gloss"
                                 value="#{guarantor.description}"
                                 styleClass="input textarea-medium"
                                 required="true"
                                 tabindex="8">
                    <f:validateLength maximum="255"/>
                </h:inputTextarea>
            </s:decorate>

            <a4j:commandButton id="newRegisterId"
                               action="#{voucherCreateAction.assignInputVoucherDetail()}"
                               rendered="#{voucherCreateAction.pending}"
                               value=" AÃ±adir garantia "
                               styleClass="button"
                               immediate="true"
                               reRender="documentDetailList">
            </a4j:commandButton>

        </rich:panel>


        <rich:dataTable value="#{warehousePurchaseOrderDetailListCreateAction.instances}"
                        var="instance"
                        id="instancesList"
                        rows="#{warehousePurchaseOrderDetailListCreateAction.rows}"
                        width="100%"
                        columnsWidth="30%, 20%, 15%, 15%, 15%, 5%">
            <f:facet name="header">
                <rich:columnGroup>

                    <rich:column>
                        #{messages['WarehousePurchaseOrderDetail.requestedQuantity']}
                    </rich:column>
                    <rich:column>
                        #{messages['WarehousePurchaseOrderDetail.totalAmount']}
                    </rich:column>
                    <rich:column>
                        #{messages['Common.action']}
                    </rich:column>
                </rich:columnGroup>
            </f:facet>

            <rich:column styleClass="center">
                <s:div id="quantityDivId">
                    <h:inputText id="quantityInputTextId"
                                 value="#{instance.requestedQuantity}"
                                 styleClass="inputSmall right"
                                 required="true">
                        <app:realNumberConverter minimum="0.001"
                                                 pattern="#{messages['patterns.decimal6FNumber']}"
                                                 forId="quantityInputTextId"/>
                        <a4j:support event="onblur"
                                     ajaxSingle="true"
                                     action="#{warehousePurchaseOrderDetailListCreateAction.updateTotalAmount(instance)}"
                                     reRender="quantityDivId, totalAmountDivId, totalAmountGralDivId"/>
                    </h:inputText>
                    <h:message for="quantityInputTextId"
                               styleClass="errors"
                               style="display:block;"/>
                </s:div>
            </rich:column>

            <rich:column styleClass="center">
                <s:div id="removeLinkId">
                    <a4j:commandLink ajaxSingle="true"
                                     immediate="true"
                                     title="#{messages['Common.remove']}"
                                     action="#{warehousePurchaseOrderDetailListCreateAction.removeInstance(instance)}"
                                     reRender="purchaseOrderDetailsPanel">
                        <h:graphicImage value="/img/clear.jpg" styleClass="select-image-middle"/>
                    </a4j:commandLink>
                </s:div>
            </rich:column>

        </rich:dataTable>


    </h:form>

    <s:decorate id="personListModalPanelContainer" template="/employees/personListModalPanel.xhtml">
        <ui:param name="dialogId" value="personListModalPanel"/>
        <ui:param name="container" value="personListModalPanelContainer"/>
        <ui:define name="assignButton">
            <a4j:commandButton id="assignButton"
                               action="#{guarantorAction.assignPerson(personItem)}"
                               image="/img/active.gif"
                               styleClass="select-image"
                               ajaxSingle="true"
                               reRender="personField"
                               oncomplete="Richfaces.hideModalPanel('personListModalPanel');"/>
        </ui:define>
    </s:decorate>


    <!--Set selector Id to enable focus-->
    <!--<rich:jQuery selector="#gloss" query="focus()" timing="onload"/>-->

</ui:define>
</ui:composition>
