<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:app="http://encens.com/products/khipus/facelets"
                template="/layout/template.xhtml">

    <ui:define name="pageTitle">#{messages['CustomerCategory.list']}</ui:define>
    <ui:param name="bodyWidth" value="60%"/>
    <ui:param name="selectedTab" value="customers"/>
    <ui:define name="body">
        <h:form id="customerCategorySearch">
            <rich:simpleTogglePanel label="#{messages['CustomerCategory.search']}" switchType="cliente">
                <s:decorate template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['CustomerCategory.name']}</ui:define>
                    <h:inputText id="name" value="#{customerCategoryDataModel.criteria.name}"
                                 maxlength="150" tabindex="2" styleClass="input">
                    </h:inputText>
                    <a4j:commandButton action="#{customerCategoryDataModel.search}"
                                       reRender="customerCategoryList"
                                       styleClass="button" id="searchButtonId" tabindex="2"
                                       value="#{messages['Common.search']}">
                        <s:defaultAction/>
                    </a4j:commandButton>
                </s:decorate>
                <rich:jQuery selector="#name" query="focus()" timing="onload"/>
            </rich:simpleTogglePanel>

            <div class="buttons">
                <s:button value="#{messages['Common.new']}"
                          view="/customers/customerCategory.xhtml"
                          styleClass="button"
                          propagation="none"
                          rendered="#{s:hasPermission('CUSTOMERCATEGORY','CREATE')}"/>
            </div>

            <rich:dataTable value="#{customerCategoryDataModel}" var="customerCategoryItem"
                            id="customerCategoryList" rows="#{sessionUser.rowsPerPage}"
                            width="100%" columnsWidth="80%, 20%">
                <f:facet name="header">
                    <rich:columnGroup>
                        <rich:column>
                            <app:commandSortHeader sortProperty="customerCategory.name"
                                                   dataModel="#{customerCategoryDataModel}"
                                                   reRender="customerCategoryList, dataScroller">
                                #{messages['CustomerCategory.name']}
                            </app:commandSortHeader>
                        </rich:column>
                        <rich:column styleClass="center">
                            #{messages['Common.action']}
                        </rich:column>
                    </rich:columnGroup>
                </f:facet>
                <rich:column>
                    <h:outputText value="#{customerCategoryItem.name}"/>
                </rich:column>
                <rich:column styleClass="center">
                    <h:commandLink value="#{messages['Common.select']}"
                                   immediate="true"
                                   action="#{customerCategoryAction.select(customerCategoryItem)}"
                                   rendered="#{s:hasPermission('CUSTOMERCATEGORY','VIEW')}">
                        <s:conversationPropagation value="none"/>
                    </h:commandLink>
                </rich:column>
            </rich:dataTable>
            <app:dataScroller id="dataScroller" for="customerCategoryList" dataModel="#{customerCategoryDataModel}"/>

            <div class="buttons">
                <s:button value="#{messages['Common.new']}"
                          view="/customers/customerCategory.xhtml"
                          styleClass="button"
                          propagation="none"
                          rendered="#{s:hasPermission('CUSTOMERCATEGORY','CREATE')}"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
