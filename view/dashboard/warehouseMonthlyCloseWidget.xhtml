<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:app="http://encens.com/products/khipus/facelets">

    <rich:panel>
        <f:facet name="header">
            <h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="2" width="100%">
                <s:div styleClass="left">
                    #{warehouseMonthlyCloseWidgetAction.widget.title} (#{messages[warehouseMonthlyCloseWidgetAction.month.resourceKey]})
                </s:div>
                <s:div styleClass="right">
                    <s:link view="/dashboard/widget.xhtml"
                            title="#{messages['Common.configure']}"
                            action="#{widgetAction.selectWidget(warehouseMonthlyCloseWidgetAction.xmlWidgetId)}">
                        <h:graphicImage value="/img/config.png" styleClass="select-image"/>
                    </s:link>
                </s:div>
            </h:panelGrid>
        </f:facet>
        <h:panelGrid cellpadding="3" cellspacing="0" border="0" columns="2" width="100%"
                     columnClasses="width50percent,width50percent">
            <s:div styleClass="left">
                <h:outputFormat value="#{messages['Dashboard.area']}">
                    <f:param value="#{messages[warehouseMonthlyCloseWidgetAction.widget.area]}"/>
                </h:outputFormat>
            </s:div>
            <s:div styleClass="left">
                <h:outputFormat value="#{messages['Dashboard.module']}">
                    <f:param value="#{messages[warehouseMonthlyCloseWidgetAction.widget.module]}"/>
                </h:outputFormat>
            </s:div>
        </h:panelGrid>
        <a4j:region id="warehouseMonthlyCloseRegion" renderRegionOnly="true">
            <s:div styleClass="center">
                <f:param value="#{rich:element('warehouseMonthlyCloseRegion')}.offsetWidth"
                         name="#{warehouseMonthlyCloseWidgetAction.containerWidth}"/>
                <s:graphicImage value="#{warehouseMonthlyCloseWidgetAction.createChart()}"
                                usemap="#toolTipMap_#{warehouseMonthlyCloseWidgetAction.widget.xmlId}"/>
                <h:outputText value="#{warehouseMonthlyCloseWidgetAction.toolTipMap}" escape="false"/>
                <ui:include src="/dashboard/componentStatus.xhtml"/>
            </s:div>
        </a4j:region>
    </rich:panel>

</ui:composition>
