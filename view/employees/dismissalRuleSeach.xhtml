<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core">
    <rich:simpleTogglePanel id="searchOptionsPanel" label="#{messages['DismissalRule.search']}" switchType="client">
        <h:panelGrid columns="2" width="100%" cellpadding="0" cellspacing="0" border="0"
                     columnClasses="width50percent,width50percent">
            <s:div>
                <s:decorate template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['DismissalRule.code']}</ui:define>
                    <h:inputText id="code" value="#{dismissalRuleDataModel.criteria.code}"
                                 tabindex="1" styleClass="input">
                        <f:convertNumber pattern="#{messages['patterns.integerNumber']}"/>
                    </h:inputText>
                </s:decorate>
                <s:decorate template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['DismissalRule.name']}</ui:define>
                    <h:inputText id="name" value="#{dismissalRuleDataModel.criteria.name}"
                                 tabindex="2" styleClass="input">
                    </h:inputText>
                </s:decorate>
            </s:div>
            <s:div>
                <s:decorate template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['DismissalRule.description']}</ui:define>
                    <h:inputText id="description" value="#{dismissalRuleDataModel.criteria.description}"
                                 tabindex="3" styleClass="input">
                    </h:inputText>
                </s:decorate>

                <s:decorate id="activeField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['DismissalRule.active']}</ui:define>
                    <h:selectOneMenu id="active"
                                     value="#{dismissalRuleDataModel.criteria.active}"
                                     styleClass="input"
                                     tabindex="4">
                        <s:selectItems value="#{booleanEnum}" var="active"
                                       label="#{messages[active.resourceKey]}"
                                       itemValue="#{active.value}"
                                       noSelectionLabel=""
                                       hideNoSelectionLabel="false"/>
                    </h:selectOneMenu>
                </s:decorate>

                <s:decorate id="searchButtonsField" template="/include/inputField.xhtml" styleClass="formRow">
                    <s:div styleClass="right input">
                        <a4j:commandButton action="#{dismissalRuleDataModel.search()}"
                                           reRender="dismissalRuleList, dataScroller"
                                           styleClass="button"
                                           value="#{messages['Common.search']}"
                                           id="searchButtonId"
                                           tabindex="6">
                            <s:defaultAction/>
                        </a4j:commandButton>
                        <a4j:commandButton action="#{dismissalRuleDataModel.clear()}"
                                           reRender="searchOptionsPanel, dismissalRuleList, dataScroller"
                                           styleClass="button"
                                           value="#{messages['Common.clear']}"
                                           id="clearButtonId"
                                           tabindex="7">
                        </a4j:commandButton>
                    </s:div>
                </s:decorate>
            </s:div>
        </h:panelGrid>
        <rich:jQuery selector="#name" query="focus()" timing="onload"/>
    </rich:simpleTogglePanel>

</ui:composition>
