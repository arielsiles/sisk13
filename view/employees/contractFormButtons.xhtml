<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <c:if test="${empty default}">
        <c:set var="default" value="#{false}"/>
    </c:if>

    <div class="buttons">
        <h:commandButton id="updateButton${formLocation}Id" action="#{contractAction.update}"
                         value="#{messages['Common.save']}" styleClass="button"
                         rendered="#{contractAction.managed and s:hasPermission('CONTRACT','UPDATE')}">
            <s:defaultAction/>
        </h:commandButton>

        <h:commandButton action="#{contractAction.cancel}"
                         value="#{messages['Common.cancel']}" styleClass="button" immediate="true"/>
    </div>
</ui:composition>
