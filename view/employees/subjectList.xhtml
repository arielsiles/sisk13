<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:app="http://encens.com/products/khipus/facelets"
                template="/layout/template.xhtml">
    <ui:define name="pageTitle">#{messages['Subject.list']}</ui:define>
    <ui:param name="bodyWidth" value="100%"/>

    <ui:param name="selectedTab" value="rrhh"/>
    <ui:define name="body">
        <h:form id="subjectSearch">

            <rich:simpleTogglePanel label="#{messages['Subject.search']}" switchType="client">

                <s:decorate template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['Subject.name']}</ui:define>
                    <h:inputText id="name" value="#{subjectDataModel.criteria.name}"
                                 maxlength="150" tabindex="1" styleClass="input">
                    </h:inputText>
                    <a4j:commandButton action="#{subjectDataModel.search}" reRender="subjectList, dataScroller"
                                       styleClass="button"
                                       value="#{messages['Common.search']}" id="searchButtonId" tabindex="2">
                        <s:defaultAction/>
                    </a4j:commandButton>
                </s:decorate>

                <rich:jQuery selector="#name" query="focus()" timing="onload"/>
            </rich:simpleTogglePanel>


            <div class="buttons">
                <s:button value="#{messages['Common.new']}"
                          view="/employees/subject.xhtml"
                          styleClass="button"
                          propagation="none"/>
            </div>

            <rich:dataTable value="#{subjectDataModel}" var="subjectItem" id="subjectList"
                            rows="#{sessionUser.rowsPerPage}"
                            width="100%" columnsWidth="85%, 15%">
                <f:facet name="header">
                    <rich:columnGroup>

                        <rich:column>
                            <app:commandSortHeader sortProperty="subject.name"
                                                   dataModel="#{subjectDataModel}"
                                                   reRender="subjectList, dataScroller">
                                #{messages['Subject.name']}
                            </app:commandSortHeader>
                        </rich:column>


                        <rich:column styleClass="center">
                            #{messages['Common.action']}
                        </rich:column>
                    </rich:columnGroup>
                </f:facet>
                <rich:column>
                    <h:outputText value="#{subjectItem.name}"/>
                </rich:column>
                <rich:column styleClass="center">
                    <h:commandLink value="#{messages['Common.select']}"
                                   immediate="true"
                                   action="#{subjectAction.select(subjectItem)}">
                        <s:conversationPropagation value="none"/>
                    </h:commandLink>
                </rich:column>
            </rich:dataTable>
            <app:dataScroller id="dataScroller" for="subjectList" dataModel="#{subjectDataModel}"/>

            <div class="buttons">
                <s:button value="#{messages['Common.new']}"
                          view="/employees/subject.xhtml"
                          styleClass="button"
                          propagation="none"/>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
