<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:app="http://encens.com/products/khipus/facelets"
                template="/layout/template.xhtml">

    <ui:define name="pageTitle">#{messages['Reports.warehouse.EstimationStockReport']}</ui:define>
    <ui:param name="bodyAlign" value="center"/>
    <ui:param name="bodyWidth" value="70%"/>

    <ui:param name="selectedTab" value="products"/>
    <ui:define name="body">
        <h:form id="estimationStockReportForm">

            <rich:panel>
                <f:facet name="header">
                    #{messages['menu.production.supplierPayments.productsProducedReports']}
                </f:facet>

                <s:decorate template="/include/viewField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['menu.production.planification.ReportMilkRaw.date']}</ui:define>
                    <h:panelGrid columns="4" width="100%"
                                 columnClasses="top,top,top,top">
                        <h:outputText value="#{messages['Common.dateFrom']}"/>
                        <s:decorate template="/include/validateField.xhtml" styleClass="formRow">
                            <rich:calendar id="startDate"
                                           value="#{productsProducedReportAction.startDate}"
                                           inputClass="inputSmall"
                                           datePattern="#{messages['patterns.date']}"
                                           enableManualInput="true"
                                           required="true"
                                           tabindex="1">
                                <f:convertDateTime pattern="#{messages['patterns.date']}"
                                                   timeZone="#{sessionUser.timeZone}"
                                                   type="date"/>
                            </rich:calendar>
                        </s:decorate>
                        <h:outputText value="#{messages['Common.dateTo']}"/>
                        <s:decorate template="/include/validateField.xhtml" styleClass="formRow">
                            <rich:calendar id="endDate"
                                           value="#{productsProducedReportAction.endDate}"
                                           inputClass="inputSmall"
                                           datePattern="#{messages['patterns.date']}"
                                           enableManualInput="true"
                                           required="true"
                                           tabindex="2">
                                <f:convertDateTime pattern="#{messages['patterns.date']}"
                                                   timeZone="#{sessionUser.timeZone}"
                                                   type="date"/>
                            </rich:calendar>
                        </s:decorate>
                    </h:panelGrid>
                </s:decorate>
            </rich:panel>

            <app:reportDefaultOptions reportAction="#{productsProducedReportAction}" showPageFormat="false"
                                      tabIndex="3"
                                      showReportTitle="false"/>

            <div class="buttons">
                <h:commandButton action="#{productsProducedReportAction.generateReport}"
                                 styleClass="button"
                                 value="#{messages['Common.generate']}" id="generateButtonId" tabindex="4">
                    <s:defaultAction/>
                </h:commandButton>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
