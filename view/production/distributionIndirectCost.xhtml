<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:app="http://encens.com/products/khipus/facelets" xmlns:a4j="http://richfaces.org/a4j"
                template="/layout/template.xhtml">

<ui:define name="pageTitle">
    <c:choose>
        <c:when test="#{productionPlanAction.managed}">
            #{messages['ProductionPlan.edit']}
        </c:when>
        <c:otherwise>
            #{messages['ProductionPlan.new']}
        </c:otherwise>
    </c:choose>
</ui:define>
<ui:param name="bodyWidth" value="50%"/>
<ui:param name="selectedTab" value="production"/>
<ui:define name="body">

<h:form id="productionPlanForm">

    <div class="buttons">
        <!--<h:commandButton action="#{productionPlanAction.cancel}" value="#{messages['Common.cancel']}"
                         styleClass="button" immediate="true"
                         tabindex="4">
        </h:commandButton>-->
    </div>

    <rich:panel id="formPanel">

        <f:facet name="header">
            <c:choose>
                <c:when test="#{productionPlanAction.managed}">
                    #{messages['ProductionPlan.edit']}
                </c:when>
                <c:otherwise>
                    #{messages['ProductionPlan.new']}
                </c:otherwise>
            </c:choose>
        </f:facet>

        <h:panelGrid columns="1" width="100%" cellpadding="0" cellspacing="0" border="0">

            <s:div>
                <!--<s:decorate id="startDateField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['ProductionPlan.startDate']}</ui:define>
                    <rich:calendar value="#{productionPlanAction.startDate}"
                                   popup="true"
                                   datePattern="#{messages['patterns.date']}"
                                   styleClass="input"
                                   enableManualInput="true"
                                   tabindex="9">
                        <f:convertDateTime pattern="#{messages['patterns.date']}" timeZone="#{sessionUser.timeZone}" type="date"/>
                    </rich:calendar>
                </s:decorate>

                <s:decorate id="endDateField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['ProductionPlan.endDate']}</ui:define>
                    <rich:calendar value="#{productionPlanAction.endDate}"
                                   popup="true"
                                   datePattern="#{messages['patterns.date']}"
                                   styleClass="input"
                                   enableManualInput="true"
                                   tabindex="9">
                        <f:convertDateTime pattern="#{messages['patterns.date']}" timeZone="#{sessionUser.timeZone}" type="date"/>
                    </rich:calendar>
                </s:decorate>-->

                <s:decorate id="gestionField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['Gestion.gestion']}</ui:define>
                    <h:selectOneMenu id="gestion"
                                     value="#{productionPlanAction.gestion}"
                                     styleClass="input"
                                     tabindex="1">
                        <s:selectItems value="#{gestionList}"
                                       var="gestion"
                                       label="#{gestion.year}"
                                       hideNoSelectionLabel="false"/>
                        <s:convertEntity/>
                    </h:selectOneMenu>
                </s:decorate>

                <s:decorate id="monthField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['Month.month']}</ui:define>
                    <h:selectOneMenu id="month"
                                     value="#{productionPlanAction.month}"
                                     styleClass="input"
                                     required="true"
                                     tabindex="3">

                        <s:selectItems value="#{monthsEnum}" var="month"
                                       label="#{messages[month.resourceKey]}"
                                       hideNoSelectionLabel="false"/>
                    </h:selectOneMenu>
                </s:decorate>


                <s:decorate id="totalIndirectCostField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['ProductionPlan.totalIndirectCost']}</ui:define>
                    <h:outputText id="totalIndirectCost"
                                  value="#{productionPlanAction.totalIndirectCost}"
                                  styleClass="input">
                        <app:realNumberConverter forId="totalIndirectCost" pattern="#{messages['patterns.decimalNumber']}"/>
                    </h:outputText>
                </s:decorate>

                <s:decorate id="totalVolumePlanField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['ProductionPlan.totalVolumePeriod']}</ui:define>
                    <h:outputText id="totalVolumePlan"
                                  value="#{productionPlanAction.totalVolumePeriod}"
                                  styleClass="input">
                        <app:realNumberConverter forId="totalVolumePlan" pattern="#{messages['patterns.decimalNumber']}"/>
                    </h:outputText>
                </s:decorate>

                <s:decorate id="amountTransferButtonField" template="/include/inputField.xhtml" styleClass="formRow">
                    <a4j:commandButton action="#{productionPlanAction.processIndirectCostDistribution()}" reRender="totalIndirectCostField, totalVolumePlanField"
                                       styleClass="button"
                                       value="#{messages['CashSale.calculate']}" id="amountTransferButtonId" tabindex="4">
                        <s:defaultAction/>
                    </a4j:commandButton>
                </s:decorate>



                <!--<s:decorate id="totalWeighedField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['ProductionPlan.milkWeighing']}</ui:define>
                    <h:outputText value="#{productionPlanAction.getTotalWeighed(productionPlan)}">
                        <app:realNumberConverter pattern="#{messages['patterns.decimalNumber']}" />
                    </h:outputText>
                    <span class="spacer"></span>
                    <h:outputText value="#{messages['MeasureUnit.LT']}" />
                </s:decorate>-->


            </s:div>


            <s:div></s:div>
        </h:panelGrid>
    </rich:panel>


</h:form>

</ui:define>
</ui:composition>
