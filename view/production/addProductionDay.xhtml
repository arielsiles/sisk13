<rich:modalPanel height="150" width="320" zindex="2000" resizeable="false" autosized="true"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:s="http://jboss.com/products/seam/taglib"
                 xmlns:a4j="http://richfaces.org/a4j"
                 xmlns:c="http://java.sun.com/jstl/core"
                 xmlns:app="http://encens.com/products/khipus/facelets"
                 id="#{dialogId}">
                 <!--onshow="jQuery('##{containerId}\\:cashAccountListForm#{dialogId}\\:accountCodeField\\:accountCode').focus();">-->


    <f:facet name="header">
        <h:outputText>#{messages['Production.addProductionDayTitle']}</h:outputText>
    </f:facet>

    <f:facet name="controls">
        <h:graphicImage value="/img/close.png" style="cursor:pointer" id="closeLink"/>
    </f:facet>

    <rich:panel id="formPanel">
        <h:form id="addProductionDayForm">

            <s:decorate id="dateField" template="/include/inputField.xhtml" styleClass="formRow">
                <ui:define name="label">#{messages['Production.productionDay']}</ui:define>
                <rich:calendar value="#{productionPlanningAction.productionDay}"
                               popup="true"
                               datePattern="#{messages['patterns.date']}"
                               styleClass="inputMedium"
                               enableManualInput="true"
                               tabindex="1"
                               required="true">
                    <f:convertDateTime pattern="#{messages['patterns.date']}" timeZone="#{sessionUser.timeZone}" type="date"/>
                </rich:calendar>
            </s:decorate>


            <div class="center-buttons">

                <a4j:commandButton action="#{productionPlanningAction.createProductionPlanningSingle}"
                                   value="#{messages['Common.save']}"
                                   oncomplete="#{rich:component(dialogId)}.hide();"
                                   styleClass="button"
                                   reRender="productiveZoneSearch, productionPlanningList, dataScroller"/>

                <a4j:commandButton value="#{messages['Common.cancel']}"
                                   styleClass="button"
                                   action="#{productionPlanningAction.cancel}"
                                   immediate="true"
                                   ajaxSingle="true"
                                   oncomplete="Richfaces.hideModalPanel('addProductionDayModalPanel');"
                                   reRender="" />
            </div>

        </h:form>
    </rich:panel>

    <rich:componentControl for="#{dialogId}" attachTo="closeLink, assignButton" operation="hide" event="onclick"/>

</rich:modalPanel>
