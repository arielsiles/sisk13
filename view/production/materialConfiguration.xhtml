<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                template="/layout/template.xhtml">

    <ui:define name="pageTitle">
        <c:choose>
            <c:when test="#{formulationAction.managed}">
                #{messages['Formulation.edit']}
            </c:when>
            <c:otherwise>
                #{messages['Formulation.new']}
            </c:otherwise>
        </c:choose>
    </ui:define>
    <ui:param name="bodyWidth" value="70%"/>
    <ui:param name="selectedTab" value="production"/>
    <ui:define name="body">

    <h:form id="productionForm">

    <div class="buttons">

        <a4j:commandButton id="addIngredientCommandButton"
                           action="#{productItemByWarehouseDataModel.reset()}"
                           value="#{messages['Production.addIngredient']}"
                           styleClass="button"
                           immediate="true"
                           oncomplete="Richfaces.showModalPanel('ingredientItemsByWarehouseListModalPanel');"
                           actionListener="#{selectPopUpAction.select}"
                           reRender="ingredientItemsByWarehouseListModalPanel">
            <f:attribute name="dataModelObject" value="#{productItemByWarehouseDataModel}"/>
        </a4j:commandButton>

        <h:commandButton action="#{formulationAction.create}" value="#{messages['Common.save']}"
                         styleClass="button"
                         rendered="#{!formulationAction.managed and s:hasPermission('FORMULATION','CREATE')}"
                         tabindex="1">
            <s:defaultAction/>
        </h:commandButton>

        <h:commandButton action="#{formulationAction.cancel}" value="#{messages['Common.cancel']}"
                         styleClass="button" immediate="true"
                         tabindex="4">
        </h:commandButton>
    </div>

    <rich:panel id="formPanel">

    <f:facet name="header">
        <c:choose>
            <c:when test="#{formulationAction.managed}">
                #{messages['Formulation.edit']}
            </c:when>
            <c:otherwise>
                #{messages['Formulation.new']}
            </c:otherwise>
        </c:choose>
    </f:facet>

    <h:panelGrid columns="1" width="100%" cellpadding="0" cellspacing="0" border="0">

        <s:decorate id="productField" template="/include/inputField.xhtml" styleClass="formRow">
            <ui:define name="label">#{messages['MaterialInput.product']}</ui:define>
            <h:inputText id="product"
                         value="#{materialInput.productItem.fullName}"
                         required="true" styleClass="input" tabindex="5">
            </h:inputText>
            <a4j:commandLink id="selectProduct" ajaxSingle="true" immediate="true"
                             tabindex="2"
                             title="#{messages['MaterialInput.selectProduct']}"
                             onclick="Richfaces.showModalPanel('productItemListModalPanel');">
                <h:graphicImage value="/img/search.jpg" styleClass="select-image-middle"/>
            </a4j:commandLink>
        </s:decorate>



    </h:panelGrid>

    </rich:panel>

</h:form>

    <s:decorate id="productItemListModalPanelContainer" template="/warehouse/productItemListModalPanel.xhtml">
        <ui:define name="assignButton">
            <a4j:commandButton id="assignButton"
                                   action="#{materialInputAction.assignProduct(productItemItem)}"
                                   image="/img/active.gif"
                                   styleClass="select-image-middle"
                                   reRender="productField"
                                   oncomplete="Richfaces.hideModalPanel('productItemListModalPanel');"/>
        </ui:define>
    </s:decorate>


</ui:define>
</ui:composition>
