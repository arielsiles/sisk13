<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:app="http://encens.com/products/khipus/facelets"
                template="/layout/template.xhtml">

    <ui:define name="pageTitle">#{messages['production.proccessRegister.title']}</ui:define>
    <ui:param name="bodyWidth" value="70%"/>
    <ui:param name="selectedTab" value="xproduction"/>
    <ui:define name="body">
        <h:form id="processRegistrationSearch">
            <rich:simpleTogglePanel label="#{messages['production.proccessRegister.search']}" switchType="cliente">
                <s:decorate template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['PresetAccountingTemplate.name']}</ui:define>
                    <h:inputText id="name" value="#{processRegistrationDataModel.criteria.name}"
                                 maxlength="150" tabindex="2" styleClass="input">
                    </h:inputText>
                    <a4j:commandButton action="#{processRegistrationDataModel.search}"
                                       reRender="processRegistrationSearch, processRegistrationList, dataScroller"
                                       styleClass="button" id="searchButtonId" tabindex="2"
                                       value="#{messages['Common.search']}">
                        <s:defaultAction/>
                    </a4j:commandButton>
                </s:decorate>
                <rich:jQuery selector="#name" query="focus()" timing="onload"/>
            </rich:simpleTogglePanel>

            <div class="buttons">
                <s:button value="#{messages['Common.new']}"
                          view="/xproduction/processRegistration.xhtml"
                          styleClass="button"
                          propagation="begin"
                          rendered="#{s:hasPermission('XPROCESS_PRODUCTION','CREATE')}"/>
            </div>

            <rich:dataTable value="#{processRegistrationDataModel}" var="processRegistrationItem"
                            id="processRegistrationList" rows="#{sessionUser.rowsPerPage}"
                            width="100%" columnsWidth="10%, 50%, 30%, 10%">
                <f:facet name="header">
                    <rich:columnGroup>
                        <rich:column>#{messages['XProcessState.code']}</rich:column>
                        <rich:column>#{messages['XProcessState.name']}</rich:column>
                        <rich:column>#{messages['XProcessState.state']}</rich:column>
                        <rich:column styleClass="center">
                            #{messages['Common.action']}
                        </rich:column>
                    </rich:columnGroup>
                </f:facet>
                <rich:column styleClass="center">
                    <h:outputText value="#{processRegistrationItem.code}"/>
                </rich:column>
                <rich:column>
                    <h:outputText value="#{processRegistrationItem.name}"/>
                </rich:column>
                <rich:column styleClass="center">
                    <h:outputText value="#{messages[processRegistrationItem.state.resourceKey]}" />
                </rich:column>
                <rich:column styleClass="center">
                    <h:commandLink value="#{messages['Common.select']}"
                                   immediate="true"
                                   action="#{xprocessAction.select(processRegistrationItem)}"
                                   rendered="true">
                        <s:conversationPropagation value="none"/>
                    </h:commandLink>
                </rich:column>
            </rich:dataTable>
            <app:dataScroller id="dataScroller" for="processRegistrationList" dataModel="#{processRegistrationDataModel}"/>

            <div class="buttons">
                <s:button value="#{messages['Common.new']}"
                          view="/xproduction/processRegistration.xhtml"
                          styleClass="button"
                          propagation="none"
                          rendered="#{s:hasPermission('XPROCESS_PRODUCTION','CREATE')}"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
