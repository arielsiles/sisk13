<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:app="http://encens.com/products/khipus/facelets"
                template="/layout/template.xhtml">

    <ui:define name="pageTitle">#{messages['XProduction.productionMachine.title']}</ui:define>
    <ui:param name="bodyWidth" value="70%"/>
    <ui:param name="selectedTab" value="xproduction"/>
    <ui:define name="body">
        <h:form id="productionMachineSearch">
            <rich:simpleTogglePanel label="#{messages['XProduction.productionMachine.search']}" switchType="ajax">
                <s:decorate template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['XProduction.productionMachine.name']}</ui:define>
                    <h:inputText id="name" value="#{machineDataModel.criteria.name}"
                                 maxlength="150" tabindex="2" styleClass="input">
                    </h:inputText>
                    <a4j:commandButton action="#{machineDataModel.search}"
                                       reRender="productionMachineSearch, productionMachineList, dataScroller"
                                       styleClass="button" id="searchButtonId" tabindex="2"
                                       value="#{messages['Common.search']}">
                        <s:defaultAction/>
                    </a4j:commandButton>
                </s:decorate>
                <rich:jQuery selector="#name" query="focus()" timing="onload"/>
            </rich:simpleTogglePanel>

            <div class="buttons">
                <s:button value="#{messages['Common.new']}"
                          view="/xproduction/machine.xhtml"
                          styleClass="button"
                          propagation="begin"
                          rendered="true"/>
            </div>

            <rich:dataTable value="#{machineDataModel}" var="xmachineItem"
                            id="productionMachineList" rows="#{sessionUser.rowsPerPage}"
                            width="100%" columnsWidth="10%, 60%, 20%, 10%">
                <f:facet name="header">
                    <rich:columnGroup>
                        <rich:column>#{messages['XProduction.productionMachine.code']}</rich:column>
                        <rich:column>#{messages['XProduction.productionMachine.name']}</rich:column>
                        <rich:column>#{messages['XProduction.productionMachine.fixedAssetCode']}</rich:column>
                        <rich:column styleClass="center">#{messages['Common.action']}</rich:column>
                    </rich:columnGroup>
                </f:facet>
                <rich:column>
                    <h:outputText value="#{xmachineItem.code}"/>
                </rich:column>
                <rich:column>
                    <h:outputText value="#{xmachineItem.name}"/>
                </rich:column>
                <rich:column styleClass="center">
                    <h:outputText value="#{xmachineItem.fixedAsset eq null ? '' : xmachineItem.fixedAsset.barCode}"/>
                </rich:column>
                <rich:column styleClass="center">
                    <h:commandLink value="#{messages['Common.select']}"
                                   immediate="true"
                                   action="#{xmachineAction.select(xmachineItem)}"
                                   rendered="true">
                        <s:conversationPropagation value="none"/>
                    </h:commandLink>
                </rich:column>
            </rich:dataTable>
            <app:dataScroller id="dataScroller" for="productionMachineList" dataModel="#{machineDataModel}"/>

            <div class="buttons">
                <s:button value="#{messages['Common.new']}"
                          view="/xproduction/machine.xhtml"
                          styleClass="button"
                          propagation="none"
                          rendered="true"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
