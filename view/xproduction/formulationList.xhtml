<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:app="http://encens.com/products/khipus/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                template="/layout/template.xhtml">
    <ui:define name="pageTitle">#{messages['Formulation.list']}</ui:define>
    <ui:param name="bodyWidth" value="70%"/>

    <ui:param name="selectedTab" value="xproduction"/>
    <ui:define name="body">
        <h:form id="productionPlanSearch">

            <rich:simpleTogglePanel id="productionPlanSearchPanel" label="#{messages['Formulation.search']}" switchType="client">
                <s:decorate template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['Formulation.name']}</ui:define>
                    <h:inputText id="name" value="#{xformulationDataModel.criteria.name}"
                                 tabindex="1"
                                 styleClass="input">
                    </h:inputText>
                    <a4j:commandButton action="#{xformulationDataModel.search}"
                                       reRender="formulationListId, dataScroller"
                                       styleClass="button"
                                       value="#{messages['Common.search']}"
                                       id="searchButtonId"
                                       tabindex="2">
                        <s:defaultAction/>
                    </a4j:commandButton>
                </s:decorate>
                <!--<rich:jQuery selector="#year" query="focus()" timing="onload"/>-->
            </rich:simpleTogglePanel>

            <div class="buttons">
                <s:button value="#{messages['Common.new']}"
                          view="/xproduction/formulation.xhtml"
                          styleClass="button"
                          rendered="#{s:hasPermission('FORMULATION','CREATE')}"
                          propagation="none"
                          tabindex="4"/>
            </div>

            <rich:dataTable value="#{xformulationDataModel}" var="formulationItem" id="formulationListId"
                            rows="#{sessionUser.rowsPerPage}"
                            width="100%" columnsWidth="50%, 20%, 15%, 15%">
                <f:facet name="header">
                    <rich:columnGroup>

                        <rich:column>#{messages['Formulation.name']}</rich:column>
                        <rich:column>#{messages['Formulation.category']}</rich:column>
                        <rich:column>#{messages['Formulation.state']}</rich:column>

                        <rich:column styleClass="center">
                            #{messages['Common.action']}
                        </rich:column>
                    </rich:columnGroup>
                </f:facet>
                <rich:column>
                    <h:outputText value="#{formulationItem.name}" />
                </rich:column>

                <rich:column>
                    <h:outputText value="#{formulationItem.category.name}" />
                </rich:column>

                <rich:column styleClass="center">
                    <h:outputText value="#{messages[formulationItem.state.resourceKey]}" />
                </rich:column>

                <rich:column styleClass="center">
                    <h:commandLink value="#{messages['Common.select']}"
                                   immediate="true"
                                   action="#{xformulationAction.select(formulationItem)}">
                        <s:conversationPropagation value="begin"/>
                    </h:commandLink>
                </rich:column>
            </rich:dataTable>
            <app:dataScroller id="dataScroller" for="formulationListId" dataModel="#{xformulationDataModel}"/>

        </h:form>
    </ui:define>
</ui:composition>
