<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:app="http://encens.com/products/khipus/facelets"
                template="/layout/template.xhtml">

    <ui:define name="pageTitle">#{messages['ExpenseBudgetExtended.label']}</ui:define>

    <ui:param name="bodyWidth" value="80%"/>
    <ui:param name="bodyAlign" value="center"/>

    <ui:param name="selectedTab" value="reports"/>
    <ui:define name="body">
        <h:form id="expenseBudgetExtendedReportForm">
            <rich:simpleTogglePanel label="#{messages['ExpenseBudgetExtended.search']}" switchType="client">

                <h:panelGrid id="searchOptionsPanel"
                             columns="2"
                             width="100%"
                             cellpadding="0"
                             cellspacing="0"
                             border="0"
                             columnClasses="width50percent,width50percent">

                    <s:div id="leftSidePanel">
                        <s:decorate template="/include/inputField.xhtml" styleClass="formRow">
                            <ui:define name="label">#{messages['ExpenseBudgetExtended.year']}</ui:define>
                            <h:inputText id="year"
                                         value="#{expenseBudgetExtendedAction.year}"
                                         styleClass="input"
                                         required="true"
                                         maxlength="100"
                                         tabindex="1">
                                <app:naturalNumberConverter/>
                            </h:inputText>
                        </s:decorate>
                        <s:decorate id="monthField" template="/include/inputField.xhtml" styleClass="formRow">
                            <ui:define name="label">#{messages['ExpenseBudgetExtended.month']}</ui:define>
                            <h:selectOneMenu id="month"
                                             value="#{expenseBudgetExtendedAction.month}"
                                             styleClass="input"
                                             required="true"
                                             tabindex="2">
                                <s:selectItems value="#{month}"
                                               var="month"
                                               label="#{messages[month.resourceKey]}"
                                               hideNoSelectionLabel="false"
                                               noSelectionLabel=""/>
                                <s:convertEnum/>
                            </h:selectOneMenu>
                        </s:decorate>
                    </s:div>

                    <s:div id="rightSidePanel">
                        <s:decorate template="/include/inputField.xhtml" styleClass="formRow">
                            <ui:define name="label">#{messages['ExpenseBudgetExtended.executorUnit']}</ui:define>
                            <h:selectOneMenu id="executorUnitCode"
                                             value="#{expenseBudgetExtendedAction.executorUnit}"
                                             styleClass="input"
                                             tabindex="3">
                                <s:selectItems value="#{executorUnitList.resultList}"
                                               var="executorUnit"
                                               label="#{executorUnit.description}"
                                               noSelectionLabel="#{messages['Dashboard.label.all']}"
                                               hideNoSelectionLabel="false"/>
                                <s:convertEntity/>
                            </h:selectOneMenu>
                        </s:decorate>
                    </s:div>
                </h:panelGrid>
                <rich:jQuery selector="#year" query="focus()" timing="onload"/>
            </rich:simpleTogglePanel>

            <app:reportDefaultOptions reportAction="#{expenseBudgetExtendedReportAction}" showPageFormat="false"
                                      showReportTitle="false" tabIndex="10"/>

            <div class="buttons">
                <h:commandButton action="#{expenseBudgetExtendedReportAction.generateReport}"
                                 styleClass="button"
                                 value="#{messages['Common.generate']}" id="searchButtonId" tabindex="20">
                    <s:defaultAction/>
                </h:commandButton>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
