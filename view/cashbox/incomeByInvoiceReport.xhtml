<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:app="http://encens.com/products/khipus/facelets"
                template="/layout/template.xhtml">

    <ui:define name="pageTitle">#{messages['IncomeByInvoice.search']}</ui:define>
    <ui:param name="bodyAlign" value="center"/>
    <ui:param name="bodyWidth" value="95%"/>

    <ui:param name="selectedTab" value="reports"/>
    <ui:define name="body">
        <h:form id="incomeByInvoiceReportForm">
            <rich:simpleTogglePanel label="#{messages['IncomeByInvoice.search']}" switchType="client">

                <h:panelGrid id="searchOptionsPanel"
                             columns="2"
                             width="100%"
                             cellpadding="0"
                             cellspacing="0"
                             border="0"
                             columnClasses="width50percent,width50percent">

                    <s:div id="leftSidePanel">
                        <s:decorate template="/include/inputField.xhtml" styleClass="formRow">
                            <ui:define name="label">#{messages['IncomeByInvoice.startDate']}</ui:define>
                            <rich:calendar id="startDate"
                                           value="#{incomeByInvoiceExtendedAction.startDate}"
                                           styleClass="input"
                                           datePattern="#{messages['patterns.date']}"
                                           enableManualInput="true"
                                           required="true">
                                <f:convertDateTime pattern="#{messages['patterns.date']}"
                                                   timeZone="#{sessionUser.timeZone}"
                                                   type="date"/>
                            </rich:calendar>
                        </s:decorate>
                        <s:decorate template="/include/inputField.xhtml" styleClass="formRow">
                            <ui:define name="label">#{messages['IncomeByInvoice.endDate']}</ui:define>
                            <rich:calendar id="endDate"
                                           value="#{incomeByInvoiceExtendedAction.endDate}"
                                           styleClass="input"
                                           datePattern="#{messages['patterns.date']}"
                                           enableManualInput="true"
                                           required="true">
                                <f:convertDateTime pattern="#{messages['patterns.date']}"
                                                   timeZone="#{sessionUser.timeZone}"
                                                   type="date"/>
                            </rich:calendar>
                        </s:decorate>
                    </s:div>

                    <s:div id="rightSidePanel">
                        <s:decorate template="/include/inputField.xhtml" styleClass="formRow">
                            <ui:define name="label">#{messages['IncomeByInvoice.executorUnit']}</ui:define>
                            <h:selectOneMenu id="executorUnitCode"
                                             value="#{incomeByInvoiceExtendedAction.executorUnit}"
                                             styleClass="input">
                                <s:selectItems value="#{executorUnitList.resultList}"
                                               var="executorUnit"
                                               label="#{executorUnit.description}"
                                               noSelectionLabel="#{messages['Dashboard.label.all']}"
                                               hideNoSelectionLabel="false"/>
                                <s:convertEntity/>
                            </h:selectOneMenu>
                        </s:decorate>
                    </s:div>
                </h:panelGrid>

                <rich:jQuery selector="#startDate" query="focus()" timing="onload"/>
            </rich:simpleTogglePanel>

            <app:reportDefaultOptions reportAction="#{incomeByInvoiceReportAction}" showPageFormat="false" tabIndex="15"
                                      showReportTitle="false"/>

            <div class="buttons">
                <h:commandButton action="#{incomeByInvoiceReportAction.generateReport}"
                                 styleClass="button"
                                 value="#{messages['Common.generate']}" id="generateButtonId" tabindex="20">
                    <s:defaultAction/>
                </h:commandButton>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
