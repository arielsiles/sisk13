<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">


    <table cellspacing="#{cellspacing}" cellpadding="#{cellpadding}" border="#{border}" width="#{width}" id="#{id}"
           class="dr-table rich-table">
        <tbody>
        <c:choose>
            <c:when test="#{layout=='horizontal'}">
                <tr class="dr-table-row rich-table-row">
                    <c:forEach items="#{value}" var="#{var}">
                        <td class="dr-table-cell rich-table-cell">
                            <ui:insert/>
                        </td>
                    </c:forEach>
                </tr>
            </c:when>
            <c:when test="#{layout=='vertical'}">
                <colgroup span="1"/>
                <c:forEach items="#{value}" var="#{var}">
                    <tr class="dr-table-row rich-table-row">
                        <td class="dr-table-cell rich-table-cell">
                            <ui:insert/>
                        </td>
                    </tr>
                </c:forEach>
            </c:when>
        </c:choose>
        </tbody>
    </table>

</ui:composition>
